version: '3'

volumes:
  pg_data:
  static:

services:
  db:
    image: postgres:13
    volumes:
      - pg_data:/var/lib/postgresql/data
  backend:
    build: r1kenpy/backend/
    env_file: .env
    volumes:
      - static:/static
      - media:/var/lib/media/data
  frontend:
    env_file: .env
    build: r1kenpy/frontend/
    command: cp -r /app/build/. /static/
    volumes:
      - static:/static
  gateway:
    build: r1kenpy/gateway/
    env_file: .env
    volumes:
      - static:/static
      - media:/var/lib/media/data
    ports:
      - 9000:80

